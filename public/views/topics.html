<h1>TOPICS</h1>


<input type="text"
 ng-model="topic" placeholder="topic"><br>
<input type="text"
 ng-model="id" placeholder="author">
<input type="submit"
 ng-click='createTopic()'>


<div ng-repeat="topic in topics">
  <h2>Topic: </h2><span>{{ topic.name }}</span>
  <h2>Author: </h2><span>{{topic.Creator.name}}</span>
</div>
