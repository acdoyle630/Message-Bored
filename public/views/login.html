 <h2>Current User: {{userInfo}}<h2><br>

<h1>Login</h1>
<input type="text"
 ng-model="nameIn" placeholder="username"><br>
 <input type="password"
 ng-model="passwordIn" placeholder="password"><br>
 <input type="submit"
 ng-click='login()'>



<h1>Sign-up</h1>

<input type="text"
 ng-model="name" placeholder="username"><br>
 <input type="password"
 ng-model="password" placeholder="password">
 <input type="submit"
 ng-click='createUser()'>
